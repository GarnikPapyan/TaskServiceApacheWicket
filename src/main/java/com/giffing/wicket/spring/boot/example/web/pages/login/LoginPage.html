<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
	<head>
		<meta charset="utf-8" />
		<title>Spring Boot - Apache Wicket Quickstart</title>
		<link rel="stylesheet" href="styleLogin.css">
	</head>
	<body>
		<wicket:extend>
		<h2><wicket:message key="login.label">login</wicket:message></h2>
		<form wicket:id="loginForm">
			<div wicket:id="feedback"></div>
			<div class="loginContainer">
				<p>
					<label>Username:</label>
					<input type="text" wicket:id="username" placeholder="Username" class="inputName" />
				</p>
				<p>
					<label>Password:</label>
					<input type="password" wicket:id="password" placeholder="Password"  class="inputPass" />
				</p>
				<div>
					<input type="submit" value="Login" class="loginSubmit" />
<!--					<input type="submit" value="Registration" class="loginSubmit" />-->
					<a class="loginLink" wicket:id="loginLink">Registration</a>
				</div>

			</div>
		</form>
		<hr>
		<p class="help-block">
			<b>Username:Password</b>: 
				<div>admin:manager</div>
				<div>customer:garnik</div>
			</p>

		</wicket:extend>
	</body>
</html>
