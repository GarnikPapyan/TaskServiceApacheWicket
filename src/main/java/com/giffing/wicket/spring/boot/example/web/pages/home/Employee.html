<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
    <meta charset="utf-8" />
    <title>Spring Boot - Apache Wicket QuickEnd</title>

</head>
<body>
    <wicket:extend>
        <h3>It's Employee Page</h3>
        <br>
        <hr>
        <form wicket:id="form" >
            <span>Task status</span>
            <select wicket:id="task_status"></select>
            <span> </span>
            <span>Task Creation Date</span>
            <select wicket:id="task_date"></select>
            <span> </span>
            <input type="button" value="Filter" wicket:id="filter">
            <br>
            <span wicket:id="feedback">this</span>
            <br>
            <br>
            <hr>
            <input value="Add Task" wicket:id="addNewTask" type="button">
        </form>

        <hr>

        <div>
            <table>
                <tr>
                    <th>Task Name</th>
                    <th>Task creation Date</th>
                    <th>Task update Date</th>
                    <th>Task Status</th>
                    <th>Task Description</th>
                    <th>Edit</th>
                </tr>
                <tr wicket:id="simple">
                    <td><span wicket:id="name"></span></td>
                    <td><span wicket:id="creationDate"></span></td>
                    <td><span wicket:id="updateDate"></span></td>
                    <td><span wicket:id="status"></span></td>
                    <td><span wicket:id="description"></span></td>
                    <td><input type="button" wicket:id="edit"  value="Edit"/>
                    </td>
                </tr>
            </table>
        </div>

        <div wicket:id="updateDialog"></div>
        <wicket:fragment wicket:id="editTaskFragment">
            <form wicket:id="modalUpdate">
                <div>
                    <div>
                        <span>Edit Task Status</span>
                        <select wicket:id="task_status"></select>
                    </div>
                    <div>
                        <input type="button" wicket:id="save" value="Save">
                        <input type="button" wicket:id="cancel" value="Cancel">
                    </div>
                </div>
            </form>
        </wicket:fragment>


        <div wicket:id="addTaskDialog"></div>
        <wicket:fragment wicket:id="addTaskFragment">
            <form wicket:id="modalAddTask">
                <div>
                    <div>
                        <span>New Task Name </span>
                        <input type="text" wicket:id="addTaskName" placeholder="New Task Name">
                    </div>
                    <div>
                        <span>New Task Description </span>
                        <textarea wicket:id="addDescription"></textarea>
                    </div>

                    <div>
                        <input type="button" wicket:id="save" value="Save">
                        <input type="button" wicket:id="cancel" value="Cancel">
                    </div>
                </div>
            </form>
        </wicket:fragment>
        <br>
        <br>
        <hr>
        <a wicket:id="logoutLink">Logout</a>
        <div wicket:id="modalLoginLink"></div>

    </wicket:extend>
</body>
</html>
